<script>
    let message = (m, p) => {
        console.log("messaging")
        fetch(p,{
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            //   'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: JSON.stringify(m)
        })
          .then(response => response.json())
          .then(data => {
              console.log(data)
              if(data.act = "logged"){
                window.location = "/ide3d.html"
              }
          });
    }
    message({user:'user', password:'password'},'/login')
</script>
